<body>
        <form class="form-make-cha">
            <h2 class="form-make-cha-heading"><b>建立新挑戰</b></h2> 
            <div class="login-wrap">
              <label>挑戰名稱 : </label>
              <input type="text" class="form-control" id="form-title" placeholder="命名你的挑戰" autofocus>
               <br>
               <label>說明挑戰的細節 : </label>
               <textarea type="text" class="form-control" id="form-textarea" placeholder="寫下有關挑戰的規則....."></textarea>
               <br>
               <label>選擇挑戰的權限 :</label>
                <select class="form-control" id="form-select-to-whom">
                  <option><b>公開</b></option>
                  <option>私人</option>
                  <option>對朋友下戰帖</option>
               </select>
               <br>

              <div class="input-daterange input-group" id="datepicker">
                  <label>挑戰的期限 :(至...為止)</label>
                  <input type="text" class="input-sm form-control" name="start" placeholder="mm/dd/yyyy"/>
              </div>
              <br><br>
              <div id="buttongrp">
               <button class="btn btn-theme btn-block" href="#" type="submit"><b>送出挑戰</b></button>
              </div>
                <hr>
            </div>
       </form>
</body>
<script src="js/script.js"></script>
<script src="js/bootstrap.min.js"></script>
